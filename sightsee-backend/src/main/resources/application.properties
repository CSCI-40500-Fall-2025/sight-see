spring.application.name=sightsee-backend

spring.datasource.url=jdbc-secretsmanager:postgresql://test-database-ecs.ce5g2o0sa1n7.us-east-1.rds.amazonaws.com/test_database_ec2
spring.datasource.driver-class-name=com.amazonaws.secretsmanager.sql.AWSSecretsManagerPostgreSQLDriver
spring.datasource.username=${AWS_RDS_USERNAME}

#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

#TODO: set up secure credentials management for S3
aws.access-key=${AWS_ACCESS_KEY_ID}
aws.secret-key=${AWS_SECRET_ACCESS_KEY}
aws.region=us-east-1
aws.buckets.post-images=sightsee-post-images
aws.buckets.profile-photos=sightsee-profile-photos

spring.servlet.multipart.max-file-size=8MB
spring.servlet.multipart.max-request-size=8MB

logging.level.io.github.CSCI_40500_Fall_2025.sightsee.sightsee_backend = TRACE

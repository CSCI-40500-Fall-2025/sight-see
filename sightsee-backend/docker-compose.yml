services:
  db:
    container_name: postgres-sightsee
    image: postgres:17
    environment:
      POSTGRES_USER: sightsee
      POSTGRES_PASSWORD: csci40500
      PGDATA: /data/postgres
    volumes:
      - db:/data/postgres
    ports:
      - "5332:5432"
    networks:
      - db
    restart: unless-stopped

networks:
  db:
    driver: bridge
volumes:
  db: